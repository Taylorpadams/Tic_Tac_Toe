<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe!</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>Tic Tac Toe!</h1>
<div id="scoreWrapper">
	<div id="p1">
		<h2>Player One Score</h2>
		<div id="p1score" class="scoreBox"></div>
	</div>
	<div id="p2">
		<h2>Player Two Score</h2>
		<div id="p2score" class="scoreBox"></div>
	</div>
	<table id="board">
  		<tr>
    		<td class="box"></td>
    		<td class="box"></td>
    		<td class="box"></td>
  		</tr>
  		<tr>
    		<td class="box"></td>
    		<td class="box"></td>
    		<td class="box"></td>
  		</tr>
  		<tr>
    		<td class="box"></td>
    		<td class="box"></td>
    		<td class="box"></td>
  		</tr>
	</table>
</div>
	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
